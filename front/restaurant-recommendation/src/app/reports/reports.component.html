<div class="reports-container">
    <h2>Favorite Restaurants</h2>
    <table mat-table [dataSource]="favoriteRestaurants" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Restaurant Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> 5 star ratings </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'count']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'count'];"></tr>
    </table>
  
    <h2>Favorite Cuisine</h2>
    <table mat-table [dataSource]="favoriteCuisine" class="mat-elevation-z8">
      <ng-container matColumnDef="cuisine">
        <th mat-header-cell *matHeaderCellDef> Cuisine </th>
        <td mat-cell *matCellDef="let element"> {{element.cuisine}} </td>
      </ng-container>
  
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Visits </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['cuisine', 'count']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['cuisine', 'count'];"></tr>
    </table>
  </div>
